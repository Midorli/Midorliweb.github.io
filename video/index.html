                <h3>关于基沃托斯</h3>
                <p>基沃托斯，一片神秘而辽阔的土地，头上有着奇异光环的少女们生
                    活在这里。然而，联邦理事会管理下的平静生活随着会长的不辞而
                    别被打破，在群龙无首的基沃托斯，危机一触即发！
                    在这样的混乱之中，会长留下的搜查社“沙勒”将扮演怎样的角色？
                    从外面的世界来到基沃托斯的老师又将与少女们发生怎样的邂逅？
                    
                    巨额债务、废部危机、两大对立势力间的条约签订……
                    各种各样的难题，等待着老师去解决。
                    友情、青春和爱的故事即将展开。</p>
